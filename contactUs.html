<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <!-- Add Bootstrap CSS link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+JzVjwV5N4FdEbcPPI7xSFn0K+coX3+xG8Ib8z6h5Oy5ftiD" crossorigin="anonymous">
    <!-- Add custom CSS for styling -->
    <style>
        /* Add your custom CSS styles here */
        body {
            background-color: #f4f4f4;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
        }

        .btn-submit {
            background-color: #007bff;
            color: #fff;
        }
    </style>
</head>
<body>

    <!-- Include the header  -->
<script>
   
    var headerContainer = document.createElement('div');
    fetch('header.html')
        .then(response => response.text())
        .then(data => {
            headerContainer.innerHTML = data;
            document.body.prepend(headerContainer);
        });
</script>



    <div class="container">
        <h1>Contact Us</h1>
        <form id="contact-form">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" class="form-control" required>
            </div>
           
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" class="form-control" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-submit">Submit</button>
        </form>
    </div>

    <!-- Bootstrap JavaScript and jQuery (required for Bootstrap) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha384-KyZXEAg3QhqLMpG8r+JzVjwV5N4FdEbcPPI7xSFn0K+coX3+xG8Ib8z6h5Oy5ftiD" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-d7I10lAt9OJzfz5n3n8PCjOjy4C3p1tob7z3f5pHS3tjI5B+p5h6uNE5ZVvL9b5an" crossorigin="anonymous"></script>
    <script>
        /
        $(document).ready(function() {
            $("#contact-form").submit(function(e) {
                e.preventDefault();
                // You can add code here to handle form submission, such as sending data to a server. 
                alert("Form submitted successfully!");
                // Clear form fields after submission
                $("#name").val("");
                $("#email").val("");
                $("#message").val("");
            });
        });
    </script>

    <!-- Include the footer  -->
 <script>
    var footerContainer = document.createElement('div');
    fetch('Footer.html')
        .then(response => response.text())
        .then(data => {
            footerContainer.innerHTML = data;
            document.body.appendChild(footerContainer);
        });
</script>
</body>
</html>
