<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Projects</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2></h2>

        <!-- Form to Create a New Project -->
        <div class="card mt-4">
            <div class="card-header">
                Create New Project
            </div>
            <div class="card-body">
                <form id="createProjectForm">
                    <div class="form-group">
                        <label for="projectName">Project Name</label>
                        <input type="text" class="form-control" id="projectName" placeholder="Enter Project Name" required>
                    </div>
                    <div class="form-group">
                        <label for="projectDescription">Description</label>
                        <textarea class="form-control" id="projectDescription" placeholder="Project Description"></textarea>
                    </div>
                    <!-- Include other fields as necessary -->
                    <button type="submit" class="btn btn-primary">Create Project</button>
                </form>
            </div>
        </div>

        <!--  Existing Projects -->
        <div class="mt-4">
            <h3>Existing Projects</h3>
            <div id="projectsList">
                <h4> Projects will be listed here (using js and data from backend) </h4>
                <!-- Projects will be listed here (using js and data from backend) -->
                
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
